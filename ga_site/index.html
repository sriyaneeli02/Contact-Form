<!DOCTYPE html>
<html>
<head>
  <title>Contact Form with CAPTCHA</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h2 class="txt">Contact Form</h2>
  <form onsubmit="return validateForm()" class="fm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>

	<label for="email">ID Number:</label>
    <input type="number" id="number" name="name" required><br><br>

    <div class="captcha-container">
      <label for="captcha">CAPTCHA:</label>
      <input type="text" id="captcha" name="captcha" required class="captcha-input">
	  <img src="Captcha.png" alt="" srcset="" class="img">
    </div>

    <input type="submit" value="Submit" class="btn">
  </form>
</body>
</html>
